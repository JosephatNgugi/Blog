{% macro displayBlog_cards(blogs) %}
<div class="container-fluid">
    <div class="row">
        {% for blog in blogs %}
        <div class="col-md-3 blog-card">
            <h2>{{blog.title}}</h2>
            <p>{{blog.blog|truncate(300)}}<a href="{{url_for('main.comment', blog_id=blog.id)}}">Read More....</a></p>
            <div class="sm">
                <p>Posted by:{{blog.user.username}} &nbsp; | &nbsp; {{blog.comments.count()}} Comments</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endmacro %}
